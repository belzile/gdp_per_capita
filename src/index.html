<!DOCTYPE html>
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <link rel="stylesheet" href="style.css">
      <title>GDP per capita per year</title>
    </head>
    <body>
      <h1>Top 20 GDP per capita from 1961 to 2017</h1>
      <h2 id="graph-header"></h2>
      <div id="graphic"></div>
      <div class="slidecontainer">
        <input type="range" min="1961" max="2017" value="1961" class="slider" id="myRange">
      </div>
      <p>
        <a target="_blank" href="https://data.worldbank.org/indicator/NY.GDP.PCAP.CD">Source</a>
      </p>
    </body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.7.0/d3.min.js"></script>
    <script src="buildGraph.js"></script>
    </html>
